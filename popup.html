<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <output> Volume Booster </output>

    <div class="sliderContainer">
        <input type="range" min="0" max="500" class="slider" id="volumeSlider">
        <output id="output">100%</output>
    </div>

    <button id="confirmButton">Confirm</button>
    <br>
    <button id="resetButton">Reset to 100%</button>

    <br>
    <output id="confirmMessage"></output>
    <script src="popup.js"></script>
</body>


</html>
